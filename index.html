<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập Ảnh Dìm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Bộ Sưu Tập Ảnh Dìm</h1>
    <div class="gallery">
        <div class="gallery-item">
            <a href="https://www.facebook.com/kaity.mk.9#" target="_blank">
                <img src="image1.jpg" alt="Ảnh dìm 1">
                <div class="overlay">Facebook: Người 1</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://www.facebook.com/kaity.mk.9#" target="_blank">
                <img src="image2.jpg" alt="Ảnh dìm 2">
                <div class="overlay">Facebook: Người 2</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://www.facebook.com/nhatvan.vo.790" target="_blank">
                <img src="image3.jpg" alt="Ảnh dìm 3">
                <div class="overlay">Facebook: Người 3</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://www.facebook.com/kaity.mk.9#" target="_blank">
                <img src="image4.jpg" alt="Ảnh dìm 4">
                <div class="overlay">Facebook: Người 4</div>
            </a>
        </div>
        <!-- Thêm các ảnh khác tại đây -->
    </div>
</body>
</html>
